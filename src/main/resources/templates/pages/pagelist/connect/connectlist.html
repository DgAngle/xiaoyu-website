<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>连接管理</title>
    <!-- 公共 css -->
    <link th:replace="common/common_css"/>
</head>
<body>
<div class="page-container ">
    <div th:replace="layout/sidebar"></div>
    <div th:replace="layout/topMenu"></div>
    <!--<div th:include="common/common_js"></div>-->
    <!-- 内容区域 -->
    <div class="container-fluid">
        <!--<div th:replace="layout/pagnation"></div>-->

        <div id="app">
            <div th:replace="pageedit/connect/connectModal"></div>

            <div class="row comm-operate">
                <button class="btn btn-outline-primary btn-sm" @click="openConnectModal('add')"><i class="fa fa-plus-square"></i>&nbsp;
                    新增配置
                </button>
            </div>

            <form class="form-inline form-search " onsubmit="return false;">
                <div class="form-group col-sm-3 ">
                    <label class="col-form-label ">数据库名称:</label>
                    <input type="text" class="form-control form-control-sm" v-model="dbConfigQuery.dbName" placeholder="" autocomplete="off"
                           @keyup.enter="refreshConnectList()">
                </div>
                <div class="form-group col-sm-2 ">
                    <button type="button" class="btn btn-outline-primary btn-sm" @click="refreshConnectList()">搜索</button>
                </div>
            </form>

            <div class="comm-table-content">
                <table class="table table-hover table-striped comm-table">
                    <thead class="thead-dark">
                    <tr>
                        <th width="60">序号</th>
                        <th width="120">数据库名称</th>
                        <th width="120">主机地址</th>
                        <th width="80">端口</th>
                        <th width="100">类型</th>
                        <th width="150">备注</th>
                        <th width="100">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(conn, index) in dbConfigList">
                        <th>{{index + 1}}</th>
                        <td>{{conn.dbName}}</td>
                        <td>{{conn.host}}</td>
                        <td>{{conn.port}}</td>
                        <td>{{conn.type}}</td>
                        <td>{{conn.remark}}</td>
                        <td class="table-operate">
                            <a href="#" title="修改" @click="openCollectionEdit(collect.collectionId)"><i class="fa fa-pencil"></i></a>
                            <a href="#" title="删除"><i class="fa fa-trash-o"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div v-if="!collectionList" class="pagination-no-content">没有符合的条件</div>
            </div>
            <form id="queryForm">
                <input hidden name="dbName" v-model="dbConfigQuery.dbName">
            </form>
        </div>
        <div th:replace="common/common_js"></div>
        <div th:replace="layout/pagnation"></div>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            // 本页(列表页)
            dbConfig: {},
            dbConfigQuery: {},
            dbConfigList: [],
            url: {
                queryConnectList: 'connect/queryConnectList',
                insertConnect: 'connect/insertConnect',
                updateConnect: 'connect/updateConnect',
            },

            //固定参数
            driverArr: ['com.mysql.cj.jdbc.Driver', 'com.mysql.jdbc.Driver'],

            // 弹窗(新增/修改)
            modalName: '新增配置',
            modalType: 'add',
        },
        mounted: function () {
            this.initList();
        },
        methods: {
            // 初始化列表页
            initList() {
            },
            // 打开弹窗
            openConnectModal(type) {
                // TODO 如果是修改,需要考虑敏感字加密(用户名,密码,数据库,连接串...)
                this.modalType = type;
                if (this.modalType === 'add') {
                    this.dbConfig = {};
                    this.dbConfig.port = 3306;
                    this.dbConfig.driver = 'com.mysql.cj.jdbc.Driver';
                    this.dbConfig.type = 'mysql';
                }
                $("#connectModal").modal({
                    keyboard: true,
                    backdrop: "static"
                })
            },
            // 保存配置
            saveDbConfig() {
                if (this.modalType === 'add') {

            },
            // 连接测试
            connTest() {
            },
            // 刷新列表
            refreshConnectList() {
            },
        }
    })
</script>
</body>
</html>
