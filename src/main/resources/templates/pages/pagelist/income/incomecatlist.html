<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>收入分类</title>
    <!-- 公共 css -->
    <link th:replace="common/common_css"/>
</head>
<body>
<div class="page-container">
    <div th:replace="layout/sidebar"></div>
    <div th:replace="layout/topMenu"></div>

    <!-- 内容区域 -->
    <div id="incomeCatContainer" class="container-fluid">
        <div th:replace="pageedit/income/incomecatadd"></div>

        <div class="row comm-operate">
            <button class="btn btn-outline-primary btn-sm" @click="openIncomeCatAdd()"><i class="fa fa-plus-square"></i>&nbsp;
                新增收入分类
            </button>
        </div>

        <form class="form-inline form-search " onsubmit="return false;">
            <div class="form-group col-sm-3 ">
                <label for="incomeCatName" class="col-form-label ">收入分类:&nbsp;&nbsp;</label>
                <input type="text" class="form-control form-control-sm" id="incomeCatName" placeholder="" autocomplete="off" v-model="incomeCatQuery.incomeCatName"
                       @keyup.enter="refreshIncomeCatList()">
            </div>
            <div class="form-group col-sm-2 ">
                <button type="button" class="btn btn-outline-primary btn-sm" @click="refreshIncomeCatList()">搜索</button>
            </div>
        </form>
        <div class="comm-table-content">
            <table class="table table-hover table-striped comm-table">
                <thead class="thead-dark">
                <tr>
                    <th>序号</th>
                    <th>收入分类名称</th>
                    <th>排序号</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(incomeCat, index) in incomeCatList">
                    <th>{{index + 1}}</th>
                    <th>{{incomeCat.incomeCatName}}</th>
                    <th>{{incomeCat.orderNum}}</th>
                    <th class="table-operate">
                        <a href="#" title="修改" @click="openIncomeCatEdit(incomeCat.incomeCatId)"><i class="fa fa-pencil"></i></a>
                        <a href="#" title="删除"><i class="fa fa-trash-o"></i></a>
                    </th>
                </tr>
                </tbody>
            </table>
            <div v-if="incomeCatList.length < 1" class="pagination-no-content">没有符合的条件</div>
        </div>
    </div>
</div>
<!-- 公共 js -->
<div th:replace="common/common_js"></div>
<script type="text/javascript" src="/js/pages/incomecat.js"></script>
</body>
</html>
