<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>笔记分类</title>
    <!-- 公共 css -->
    <link th:include="common/common_css"/>
</head>
<body>
<div class="page-container">
    <div th:include="layout/sidebar"></div>
    <div th:include="layout/topMenu"></div>

    <!-- 内容区域 -->
    <div id="noteCatContainer" class="container-fluid">
        <div class="row comm-operate">
            <button class="btn btn-outline-primary btn-sm" @click="openNoteCatAdd()"><i class="fa fa-plus-square"></i>
                添加笔记分类
            </button>
        </div>
        <table class="table table-hover table-striped comm-table">
            <thead class="thead-dark">
            <tr>
                <th>序号</th>
                <th>笔记分类名称</th>
                <th>笔记编号</th>
                <th>排序号</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(noteCat, index) in noteCatList">
                <th>{{index + 1}}</th>
                <th>{{noteCat.noteCatName}}</th>
                <th>{{noteCat.noteCatNum}}</th>
                <th>{{noteCat.orderNum}}</th>
                <th>
                    <a href="#" title="修改"><i class="fa fa-pencil"></i></a>
                    <a href="#" title="删除"><i class="fa fa-trash-o"></i></a>
                </th>
            </tr>
            </tbody>
        </table>

    </div>

    <!-- 新增页面 -->
    <div class="modal fade" id="noteCatModal" tabindex="-1" aria-labelledby="noteCatModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content comm-modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteCatModalLabel">新增笔记分类</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="row-form">
                        <div class="form-group">
                            <label for="noteCatNameEdit">笔记分类名称</label>
                            <input type="text" class="form-control" id="noteCatNameEdit"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="parentNoteCatEdit">父级分类</label>
                            <input type="text" class="form-control" id="parentNoteCatEdit">
                        </div>
                        <div class="form-group">
                            <label for="orderNum">排序号</label>
                            <input type="text" class="form-control" id="orderNum">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 公共 js -->
<div th:include="common/common_js"></div>
