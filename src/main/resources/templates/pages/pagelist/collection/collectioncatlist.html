<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>收藏分类</title>
    <!-- 公共 css -->
    <link th:replace="common/common_css"/>
</head>
<body>
<div class="page-container">
    <div th:replace="layout/sidebar"></div>
    <div th:replace="layout/topMenu"></div>

    <!-- 内容区域 -->
    <div id="collectionCatContainer" class="container-fluid">
        <div th:replace="pageedit/collection/collectioncatadd"></div>

        <div class="row comm-operate">
            <button class="btn btn-outline-primary btn-sm" @click="addCollectionCat()"><i class="fa fa-plus-square"></i>&nbsp;
                新增收藏分类
            </button>
        </div>

        <form class="form-inline form-search " action="userList">
            <div class="form-group col-sm-3 ">
                <label for="collectionName" class="col-form-label ">收藏分类名称:</label>
                <input type="text" class="form-control form-control-sm" id="collectionName" placeholder="">
            </div>
            <div class="form-group col-sm-2 ">
                <button type="submit" class="btn btn-outline-primary btn-sm">搜索</button>
            </div>
        </form>

        <table class="table table-hover table-striped comm-table">
            <thead class="thead-dark">
            <tr>
                <th>序号</th>
                <th>收藏分类名称</th>
                <th>排序号</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(collectCat, index) in collectionCatList">
                <th>{{index + 1}}</th>
                <th>{{collectCat.collectCatName}}</th>
                <th>{{collectCat.orderNum}}</th>
                <th>
                    <a href="#" title="修改"><i class="fa fa-pencil"></i></a>
                    <a href="#" title="删除"><i class="fa fa-trash-o"></i></a>
                </th>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<!-- 公共 js -->
<div th:replace="common/common_js"></div>
<script>
    new Vue({
        el: "#collectionCatContainer",
        data: {
            collectionCatList: {}
        },
        methods: {
            addCollectionCat() {
                $("#collectionCatModal").modal({
                    keyboard: true,
                    backdrop: "static"
                })
            }
        }
    })
</script>
</body>
</html>
