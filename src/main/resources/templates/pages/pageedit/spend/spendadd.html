<!-- catAddModel -->
<div class="modal fade" id="spendModal" tabindex="-1" aria-labelledby="spendModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="spendModalLabel">{{modalName}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="spendNameEdit"><span style="color: red">*</span>消费名称：</label>
                        <input type="text" class="form-control" id="spendNameEdit" aria-describedby="emailHelp" v-model="spendForm.spendName" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="spendMoneyEdit"><span style="color: red">*</span>消费金额：</label>
                        <input type="text" class="form-control" id="spendMoneyEdit" aria-describedby="emailHelp" v-model="spendForm.spendMoney" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="spendCatEdit"><span style="color: red">*</span>消费分类：</label>
                        <select class="form-control form-select-default" id="spendCatEdit" v-model="spendForm.spendCatId">
                            <option v-for="spendCat in spendCatList" :value="spendCat.spendCatId">{{spendCat.spendCatName}}</option>
                        </select>
                    </div>
                    <div class="form-group line">
                        <label for="spendDateEdit"><span style="color: red">*</span>消费时间：</label>
                        <input type="text" class="form-control datetime" id="spendDateEdit" v-model="spendForm.spendDate" autoClear autocomplete="off">
                        <a class="date-line-clear" @click="spendForm.spendDate = null;">
                            <i class="fa fa-times-circle-o"></i>
                        </a>
                    </div>
                    <div class="form-group">
                        <label for="spendContentEdit"><span style="color: red">*</span>消费内容：</label>
                        <textarea type="text" class="form-control" id="spendContentEdit" v-model="spendForm.spendContent" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="remarkEdit"><span style="color: red"></span>备注：</label>
                        <textarea class="form-control" id="remarkEdit" v-model="spendForm.remark" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" @click="saveSpend()">确认</button>
            </div>
        </div>
    </div>
</div>
