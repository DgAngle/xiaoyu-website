<!-- catAddModel -->
<div class="modal fade" id="planModal" tabindex="-1" aria-labelledby="planModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="planModalLabel">{{modalName}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="planNameEdit"><span style="color: red">*</span>计划名称：</label>
                        <input type="text" class="form-control" id="planNameEdit" aria-describedby="emailHelp" v-model="planForm.planName" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="planCatEdit"><span style="color: red">*</span>计划分类：</label>
                        <select class="form-control form-select-default" id="planCatEdit" v-model="planForm.planCatId">
                            <option v-for="planCat in planCatList" :value="planCat.planCatId">{{planCat.planCatName}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="planContentEdit"><span style="color: red">*</span>计划内容：</label>
                        <textarea type="text" class="form-control" id="planContentEdit"  v-model="planForm.planContent" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="remarkEdit"><span style="color: red"></span>备注：</label>
                        <textarea class="form-control" id="remarkEdit" v-model="planForm.remark" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" @click="savePlan()">确认</button>
            </div>
        </div>
    </div>
</div>
