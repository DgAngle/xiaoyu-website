<div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteModalLabel">{{modalName}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="noteNameEdit"><span style="color: red">*</span>笔记名称：</label>
                        <input type="text" class="form-control" id="noteNameEdit" aria-describedby="emailHelp" v-model="noteForm.noteName" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="noteCatEdit"><span style="color: red">*</span>笔记分类：</label>
                        <select class="form-control form-select-default" id="noteCatEdit" v-model="noteForm.noteCatId">
                            <option v-for="noteCat in noteCatList" :value="noteCat.noteCatId">{{noteCat.noteCatName}}</option>
                        </select>
                    </div>
                    <!--<div class="form-group line">-->
                    <!--    <label for="noteDateEdit"><span style="color: red">*</span>笔记时间：</label>-->
                    <!--    <input type="text" class="form-control datetime" id="noteDateEdit" v-model="noteForm.noteDate" autoClear autocomplete="off">-->
                    <!--    <a class="date-line-clear" @click="noteForm.noteDate = null;">-->
                    <!--        <i class="fa fa-times-circle-o"></i>-->
                    <!--    </a>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label for="noteContentEdit"><span style="color: red">*</span>笔记内容：</label>
                        <textarea type="text" class="form-control" id="noteContentEdit" v-model="noteForm.noteContent" rows="8"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" @click="saveNote()">确认</button>
            </div>
        </div>
    </div>
</div>
