<!-- catAddModel -->
<div class="modal fade" id="timeRecordModal" tabindex="-1" aria-labelledby="timeRecordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="timeRecordModalLabel">{{modalName}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="timeRecordAddressEdit"><span style="color: red">*</span>记录地点：</label>
                        <input type="text" class="form-control" id="timeRecordAddressEdit" v-model="timeRecordForm.timeRecordAddress" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="timeRecordDtEdit"><span style="color: red">*</span>记录日期：</label>
                        <input type="text" class="form-control datetime" id="timeRecordDtEdit" v-model="timeRecordForm.timeRecordDt" autoClear autocomplete="off">
                        <a class="date-line-clear" @click="timeRecordForm.timeRecordDt = null;">
                            <i class="fa fa-times-circle-o"></i>
                        </a>
                    </div>
                    <div class="form-group">
                        <label for="timeRecordNameEdit"><span style="color: red">*</span>记录名称：</label>
                        <input type="text" class="form-control" id="timeRecordNameEdit" v-model="timeRecordForm.timeRecordName" autocomplete="off">
                    </div>
                    <div class="form-group line">
                        <label for="spendTimeHourEdit"><span style="color: red">*</span>小时：</label>
                        <input type="text" class="form-control" id="spendTimeHourEdit" v-model="timeRecordForm.spendTimeHour" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="spendTimeMinEdit"><span style="color: red">*</span>分钟：</label>
                        <input type="text" class="form-control" id="spendTimeMinEdit" v-model="timeRecordForm.spendTimeMin" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="remarkEdit"><span style="color: red"></span>备注：</label>
                        <textarea class="form-control" id="remarkEdit" v-model="timeRecordForm.remark" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" @click="saveTimeRecord()">确认</button>
            </div>
        </div>
    </div>
</div>
