<div class="modal fade" id="connectModal" tabindex="-1" aria-labelledby="connectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="connectModalLabel">{{modalName}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label><span style="color: red">*</span>类型：</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" v-model="dbConfig.type" autocomplete="off">
                        </div>
                        <div class="form-group col-md-6">
                            <label><span style="color: red">*</span>驱动：</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" v-model="dbConfig.driver" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label><span style="color: red">*</span>主机地址：</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" v-model="dbConfig.host" autocomplete="off">
                        </div>
                        <div class="form-group col-md-6">
                            <label><span style="color: red">*</span>端口：</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" v-model="dbConfig.port" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label><span style="color: red">*</span>连接名：</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" v-model="dbConfig.connectName" autocomplete="off">
                        </div>
                        <div class="form-group col-md-6">
                            <label><span style="color: red">*</span>数据库名称：</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" v-model="dbConfig.dbName" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label><span style="color: red">*</span>用户名：</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" v-model="dbConfig.username" autocomplete="off">
                        </div>
                        <div class="form-group col-md-6">
                            <label><span style="color: red">*</span>密码：</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" v-model="dbConfig.password" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label><span style="color: red">*</span>连接串：</label>
                        <input type="text" class="form-control" aria-describedby="emailHelp" v-model="dbConfig.url" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="remarkEdit"><span style="color: red"></span>备注：</label>
                        <textarea class="form-control" id="remarkEdit" v-model="dbConfig.remark" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- flex:1;将标签占满剩下的区域 -->
                <!--<button type="button" class="btn btn-primary" style="flex:1;" @click="saveDbConfig()">连接测试</button>-->
                <button type="button" class="btn btn-outline-dark" style="margin-right:auto;" @click="connTest()">连接测试</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" @click="saveDbConfig()">确认</button>
            </div>
        </div>
    </div>
</div>
