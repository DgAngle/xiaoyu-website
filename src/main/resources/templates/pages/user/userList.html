<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!-- 公共 css -->
    <link th:include="common/common_css"/>
</head>
<body>
<div class="page-container">
    <div th:include="layout/sidebar"></div>
    <div th:include="layout/topMenu"></div>

    <!-- 内容区域 -->
    <div class="container-fluid">
        <div class=" container-fluid">
            <div class="row comm-operate">
                <button class="btn btn-outline-primary"><i class="fa fa-plus-square"></i> 添加用户</button>
            </div>

            <form class="form-inline comm-form-search" action="userList">
                <div class="form-group col-md-3 comm-form-item">
                    <label for="realname" class="col-form-label ">姓名:</label>
                    <input type="text" class="form-control " id="realname">
                </div>
                <div class="form-group col-md-3 comm-form-item">
                    <label for="username" class="col-form-label">用户名称:</label>
                    <input type="text" class="form-control" id="username" placeholder="">
                </div>
                <div class="form-group col-md-3 comm-form-item">
                </div>
                <div class="form-group col-md-3 comm-form-item">
                    <button type="submit" class="btn btn-outline-primary mb-2">搜索</button>
                </div>
            </form>

            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>用户名称</th>
                    <th>性别</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,stat : ${userList}">
                    <th th:text="${ stat.count }"></th>
                    <th th:text="${ user.realname }"></th>
                    <th th:text="${ user.username }"></th>
                    <th th:text="${ user.sex == 0 ? '女' : '男'}"></th>
                    <th></th>
                </tr>
                </tbody>
            </table>
            <!--<div class="row">
                <div class="col-lg-3">1</div>
                <div class="col-lg-3">2</div>
                <div class="col-lg-3">3</div>
                <div class="col-lg-3">4</div>
            </div>-->
        </div>
    </div>
</div>

<!-- 公共 js -->
<div th:include="common/common_js"></div>
</body>
</html>
