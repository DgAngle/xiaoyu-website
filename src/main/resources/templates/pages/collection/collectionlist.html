<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>收藏</title>
    <!-- 公共 css -->
    <link th:include="common/common_css"/>
</head>
<body>
<div class="page-container">
    <div th:include="layout/sidebar"></div>
    <div th:include="layout/topMenu"></div>

    <!-- 内容区域 -->
    <div id="collectionContainer" class="container-fluid">
        <div class="row comm-operate">
            <button class="btn btn-outline-primary btn-sm" @click="openAdd()"><i class="fa fa-plus-square"></i>&nbsp;
                新增收藏
            </button>
        </div>

        <form class="form-inline form-search form-search-label" action="userList">
            <div class="form-group col-sm-3 ">
                <label for="collectionName" class="col-form-label ">收藏名称:</label>
                <input type="text" class="form-control form-control-sm" id="collectionName" placeholder="">
            </div>
            <div class="form-group col-sm-3">
                <label for="collectionCat" class="col-form-label">收藏类型:</label>
                <select class="form-control form-control-sm" id="collectionCat">
                    <option></option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group col-sm-3 ">
            </div>
            <div class="form-group col-sm-3 ">
                <button type="submit" class="btn btn-outline-primary btn-sm">搜索</button>
            </div>
        </form>

        <table class="table table-hover table-striped comm-table">
            <thead class="thead-dark">
            <tr>
                <th>序号</th>
                <th>收藏名称</th>
                <th>收藏类型</th>
                <th>地址</th>
                <th>描述</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(collect, index) in collectionList">
                <th>{{index + 1}}</th>
                <th>{{collect.collectName}}</th>
                <th>{{collect.collectCatName}}</th>
                <th>{{collect.collectUrl}}</th>
                <th>{{collect.remark}}</th>
                <th>
                    <a href="#" title="修改"><i class="fa fa-pencil"></i></a>
                    <a href="#" title="删除"><i class="fa fa-trash-o"></i></a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 公共 js -->
<div th:include="common/common_js"></div>
<script type="text/javascript" src="/js/pages/collection.js"></script>
</body>
</html>
